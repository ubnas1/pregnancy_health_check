<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">
    <link rel="shortcut icon" href="#" />
    <!-- Title Page-->
    <title>Maternal Health Check</title>

    <!-- Icons font CSS-->
    <link href="../static/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="../static/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="../static/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="../static/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="../static/css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
        <div class="wrapper wrapper--w780">
            <div class="card card-3">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Health Check</h2>
                    <form method="POST" id="form" action="/model">
                        <div class="form-group"> 
                            <input type="number" class="form-control" placeholder="Age" name="age">
                        </div>
                        <div class="form-group"> 
                            <input type="number" class="form-control" placeholder="SystolicBP" name="sbp">
                        </div>
                        <div class="form-group"> 
                            <input type="number" class="form-control" placeholder="DiastolicBP" name="dbp">
                        </div>
                        <div class="form-group"> 
                            <input type="number" class="form-control" placeholder="Blood Sugar" name="bs">
                        </div>
                        <div class="form-group"> 
                            <input type="number" class="form-control" placeholder="Body Temperature" name="bt">
                        </div>
                        <div class="form-group"> 
                            <input type="number" class="form-control" placeholder="Heart Rate" name="hr">
                        </div>
                        <div class="p-t-10">
                            <button class="btn btn--pill btn--green" type="submit" value="check">Check</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Jquery JS-->
    <script src="../static/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="../static/vendor/select2/select2.min.js"></script>
    <script src="../static/vendor/datepicker/moment.min.js"></script>
    <script src="../static/vendor/datepicker/daterangepicker.js"></script>
    
    <!-- Main JS-->
    <script type="text/javascript" src="{{ url_for('static', filename='js/global.js') }}"></script>
    <!-- <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script> -->
